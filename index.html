<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego de Memoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }

    .card {
      width: 100px;
      height: 100px;
      perspective: 600px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .card-front {
      background: #2c3e50;
    }

    .card-back {
      background: #ecf0f1;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
    }

    .counter {
      margin-top: 20px;
      font-weight: bold;
    }

    .completed {
      margin-top: 30px;
      font-size: 1.5em;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Juego de Memoria</h1>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const CARD_VALUES = ['🍎','🍌','🍇','🍓','🍒','🍍','🥝','🍑'];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function MemoryGame() {
      const [cards, setCards] = React.useState([]);
      const [flipped, setFlipped] = React.useState([]);
      const [matched, setMatched] = React.useState([]);
      const [moves, setMoves] = React.useState(0);
      const [completed, setCompleted] = React.useState(false);

      React.useEffect(() => {
        const duplicated = [...CARD_VALUES, ...CARD_VALUES];
        const shuffled = shuffle(duplicated.map((value, index) => ({
          id: index,
          value,
        })));
        setCards(shuffled);
      }, []);

      React.useEffect(() => {
        if (flipped.length === 2) {
          setMoves(m => m + 1);
          const [a, b] = flipped;
          if (cards[a].value === cards[b].value) {
            setMatched(m => [...m, cards[a].value]);
            setFlipped([]);
          } else {
            setTimeout(() => setFlipped([]), 1000);
          }
        }
      }, [flipped]);

      React.useEffect(() => {
        if (matched.length === CARD_VALUES.length) {
          setCompleted(true);
        }
      }, [matched]);

      const handleClick = (index) => {
        if (flipped.length < 2 && !flipped.includes(index)) {
          setFlipped([...flipped, index]);
        }
      };

      return (
        <div>
          <div className="counter">Movimientos: {moves}</div>
          <div className="board">
            {cards.map((card, index) => {
              const isFlipped = flipped.includes(index) || matched.includes(card.value);
              return (
                <div key={index} className={`card ${isFlipped ? 'flipped' : ''}`} onClick={() => handleClick(index)}>
                  <div className="card-inner">
                    <div className="card-front"></div>
                    <div className="card-back">{card.value}</div>
                  </div>
                </div>
              );
            })}
          </div>
          {completed && <div className="completed">🎉 ¡Juego Completado!</div>}
        </div>
      );
    }

    ReactDOM.render(<MemoryGame />, document.getElementById('root'));
  </script>
</body>
</html>
